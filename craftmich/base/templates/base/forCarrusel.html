{% extends "michoacan/home.html" %} {% block titulo%}Productos {% endblock %}
{%block contenido%}
<br />
<br />
<br />
<br />
<h5 class="text-center">PRODUCTOS</h5>
<br />
<br />
<div class="section" align="center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
        <form action="{% url 'Producto' %}"  method="POST" onsubmit="alert('Producto Registrado')" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-6 mb-3">
              <input
                type="text"
                class="form-control"
                name="producto"
                placeholder="Nombre del producto"
                required
              />
            </div>
            <div class="col-6 mb-3">
              <input
                type="number"
                class="form-control"
                name="precio"
                placeholder="Precio"
                required
              />
            </div>
            <div class="col-12 mb-3">
              <input
                type="text"
                class="form-control"
                name="descripcion"
                placeholder="DescripciÃ³n"
                required
              />
            </div>
            <div class="col-12 mb-3">
              <input
                  type="file"
                  class="form-control"
                  name="imagen"
                  placeholder="Imagen"
                  required
              />
          </div>
            <div class="col-12">
              <input
                type="submit"
                value="Enviar"
                class="btn btn-primary"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
