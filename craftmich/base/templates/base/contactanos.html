{% extends "michoacan/home.html" %} {% block titulo%}Productos {% endblock %}
{% block contenido%}
<br>

<h1 align="center"> Contactanos<h1>
<div class="section" align="center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8" data-aos="fade-up" data-aos-delay="200">
        <form action="{% url 'Contactos' %}"  method="POST" onsubmit="alert('Contacto Registrado')" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            <div class="col-6 mb-3">
              <input
                type="text"
                class="form-control"
                name="nombre"
                placeholder="Nombre"
                required
              />
            </div>
            <div class="col-6 mb-3">
              <input
                type="email"
                class="form-control"
                name="tipo"
                placeholder="Correo"
                required
              />
            </div>
            <div class="col-12 mb-3">
              <textarea
                cols="30"
                rows="7"
                type="text"
                class="form-control"
                name="descripcion"
                placeholder="Mensaje"
                required
              ></textarea>
            </div>

            <div class="col-12">
              <input
                type="submit"
                value="Enviar"
                class="btn btn-primary"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
		

</form>


      

{% endblock %}
